<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Rádio Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C2BDD; /* Cor principal, baseada na cor do player */
            --secondary-color: #5a22b7; /* Tom mais escuro para hover */
            --background-color: #1a1a2e; /* Fundo escuro */
            --card-background: #16213e; /* Fundo de card/bloco */
            --text-color: #e0e0e0; /* Cor do texto claro */
            --light-gray: #b0b0b0; /* Cinza claro para detalhes */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            margin: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 1.1em;
            color: var(--light-gray);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Estilos para o container do player */
        .player-wrapper {
            background-color: #000000; /* Fundo preto para o player */
            border-radius: 10px;
            overflow: hidden; /* Garante que o player não exceda as bordas */
            margin-bottom: 20px;
            position: relative;
            z-index: 1; /* Garante que o player esteja acima de outros elementos */
        }

        /* Estilos específicos para o player embutido do Caster.fm */
        .cstrEmbed {
            /* Garante que o player embutido preencha o wrapper */
            width: 100%;
            height: 100%; /* Ajuste a altura conforme necessário para o player */
            display: flex; /* Para centralizar o conteúdo do player se houver */
            justify-content: center;
            align-items: center;
            min-height: 200px; /* Altura mínima para o player */
        }

        /* Tentativa de esconder os links 'Shoutcast Hosting' etc.
           ATENÇÃO: Isso pode violar os termos de serviço do Caster.fm.
           Use por sua conta e risco. O ideal é assinar um plano pago para remover a marca d'água. */
        .cstrEmbed a {
            display: none !important; /* Força a ocultação dos links */
            visibility: hidden !important;
            opacity: 0 !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
        }

        /* Botões de Mídia Social (Exemplo) */
        .social-links {
            margin-top: 25px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: var(--text-color);
            font-size: 1.8em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: var(--light-gray);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        /* Responsividade básica */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sua Rádio Online</h1>
        <p>A trilha sonora perfeita para o seu dia. Sintonize agora e aproveite a melhor música!</p>

        <div class="player-wrapper">
            <div class="cstrEmbed" data-type="newStreamPlayer" data-publicToken="67371112-7968-4a29-8dfb-3749048fc54c" data-theme="dark" data-color="6C2BDD" data-channelId="" data-rendered="false">
                <a href="https://www.caster.fm">Shoutcast Hosting</a> <a href="https://www.caster.fm">Stream Hosting</a> <a href="https://www.caster.fm">Radio Server Hosting</a>
            </div>
            <script src="//cdn.cloud.caster.fm//widgets/embed.js"></script>
        </div>

        <div class="social-links">
            <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <p style="font-size: 0.9em; margin-top: 20px; color: var(--light-gray);">
            Fique ligado para novidades e programas especiais!
        </p>
    </div>

    <footer>
        <p>&copy; 2025 Sua Rádio Online. Todos os direitos reservados.</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
